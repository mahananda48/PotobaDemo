<div class="order-wrapper container">
  <h4>Thank you... Your order is confirmed.</h4>
  <img src="../../assets/images/confirm.png">
  <div class="order-summary-wrapper col d-flex justify-content-center">
    <div class="card">
      <h5 class="card-title">Order Summary</h5>
      <div class="card-body">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Food Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderDetails">
              <td>{{ item.name }}</td>
              <td>{{ '1 X ' + item.quantity  }}</td>
              <td>{{ item.price + ' X ' + item.quantity + ' = ' }} &#8377; {{ item.price * item.quantity }}</td>
            </tr>
            <tr>
              <td></td>
              <td>Total to pay: </td>
              <td> &#8377; {{ priceTotal }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="action-button">
    <button class="btn button-orange float-right" (click)="logout()" [disabled]="selectedItems.length == 0">Logout</button>
    <button class="btn button-orange float-right" (click)="goToCategory()" [disabled]="selectedItems.length == 0">Order Again</button>
  </div>
</div>
