<div class="category-box-outer-wrapper">
  <div class="card">
    <img src="../../../assets/images/{{ category.imagepath && category.imagepath !='' ? category.imagepath : 'default.jpg'}}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{{ category.category }}</h5>
        <p class="card-text">{{ category.description }}</p>
    </div>
  </div>
</div>
