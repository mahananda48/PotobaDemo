<div class="category-wrapper container">
  <div class="sub-header">
    <div class="sub-header-title-wrapper">
      <h4>Top Pick</h4>
    </div>
    <div class="category-box-container">
      <div class="row">
          <div *ngFor="let category of categories" class="card-group">
            <app-category-box [category]="category" [routerLink]="['/food-items', category.categoryId]"></app-category-box>
          </div>
      </div>
    </div>
  </div>
</div>
