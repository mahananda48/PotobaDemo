<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input formControlName="username" type="text" class="form-control" placeholder="*Username" >
            <span class="float-right text-danger" *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">username is required. </span>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="*Password" >
            <span class="float-right text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">password is required. </span>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <span class="float-right text-danger" *ngIf="loginError">Invalid credentials.</span>
        </div>        
    </form>
</div>
